<!DOCTYPE html>
<html lang="en">

<head>
    <title>HVC Community Boards HTML wireframes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body>
    
    <main role="main">
        <header role="banner">
            <nav role="navigation">
                <img class="logo" src="images/HVC-logo.png" alt="HVC logo" />
                <ul class="nav-items">
                    <li><a href="./hub.html">HUB</a></li>
                    <li><a href="./bulletin-board.html">BULLETINS</a></li>
                    <li><a href="./directory.html">DIRECTORY</a></li>
                    <li><a href="./report.html">REPORT</a></li>
                    <li><a href="./index.html">LOGOUT</a></li>
                </ul>
            </nav>
            <h1><img class="hero" src="images/new-listing-sticky.png" alt="New Listing"></h1>
        </header>

        <section class="report-form">
            <form class="green">
                <label for="title">listing title</label><span class="red"> *</span><br>
                <input class="green-box" type="text" id="title" name="title" placeholder="Type here..."><br>
                <label for="category">category</label><br>
                <select class="green-box" type="text" id="category" name="category"> 
                    <option value="retail">Retail</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="restaurant">Restaurant/Bar</option>
                    <option value="service">Service</option>
                </select><br>
                <label for="location" type="text" id="location" name="location">location</label><br>
                <select class="green-box" type="text" id="location" name="location"> 
                    <option value="northampton">Northampton, MA</option>
                    <option value="hadley">Hadley, MA</option>
                    <option value="amherst">Amherst, MA</option>
                    <option value="brattleboro">Brattleboro, VT</option>
                </select><br> 
                <label for="website" class="message">website</label><br>
                <input class="green-box" type="text" id="website" name="website" placeholder="Type here..."><br>
                <label for="description" class="message">description</label><br>
                <input class="green-box" type="text" id="description" name="description" placeholder="Type here..."><br>
            </form>
            <p class="little-green-button"><a href ="./directory.html">Add Listing</a></p>
        </section>

        <section class="problem">
            <p class = "green">Having technical issues?</p>
            <p class = "green">Feeling uncomfortable about another memberâ€™s post?</p>
            <p class = "little-green-button"><a href = "./report.html">Report a Problem</a></p>
        </section>

    </main>
    <footer role="content-info">
        <a href='https://www.freepik.com/vectors/post-note'>Post note vector created by macrovector - www.freepik.com</a>
        <section class="contact" id="contact">
            <h3>app by Biz</h3>
            <ul class="contact-list">
                <li>
                    <a href="mailto:elizabeth.biz.hight@gmail.com?subject=Responding%20to%20Your%20Portfolio!">
                        <i class="fa fa-envelope"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/elizabeth-biz-hight/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/biz-codes" target="_blank" >
                        <i class="fab fa-github"></i>
                    </a>
                </li>
            </ul>
        </section>
    </footer>
</body>

</html>
