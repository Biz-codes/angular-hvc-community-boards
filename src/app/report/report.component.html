<!DOCTYPE html>
<html lang="en">

<head>
    <title>HVC Community Boards HTML wireframes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body>
    
    <main role="main">
        <header role="banner">
            <nav role="navigation">
                <img class="logo" src="images/HVC-logo.png" alt="HVC logo" />
                <ul class="nav-items">
                    <li><a href="./hub.html">HUB</a></li>
                    <li><a href="./bulletin-board.html">BULLETINS</a></li>
                    <li><a href="./directory.html">DIRECTORY</a></li>
                    <li><a href="./report.html">REPORT</a></li>
                    <li><a href="./index.html">LOGOUT</a></li>
                </ul>
            </nav>
            <h1><img class="hero" src="images/problem-sticky.png" alt="Report a Problem"></h1>
        </header>

        <section class="report-form">
            <form class="green">
                <label for="category">category</label><span class="red"> *</span><br>
                <select class="green-box" id="category" name="category">
                    <option value="technical">technical issue</option>
                    <option value="norms">community norms</option>
                </select><br>
                <label for="subject">subject</label><span class="red"> *</span><br>
                <select class="green-box" id="subject" name="subject">
                    <option value="login">Log In</option>
                    <option value="signup">Sign Up</option>
                    <option value="hub">Hub</option>
                    <option value="bulletin">Bulletin Board</option>
                    <option value="directory">Business Directory</option>
                    <option value="new-listing">New Listing</option>
                    <option value="other">Other</option>
                </select><br>
                <label for="message" class="message">message</label><span class="red"> *</span><br>
                <input class="green-box" type="text" id="message" name="message" placeholder="Type here..."><br>
            </form>
            <p class="little-green-button"><a href ="./hub.html">Send</a></p>
        </section>

    </main>
    <footer role="content-info">
        <a href='https://www.freepik.com/vectors/post-note'>Post note vector created by macrovector - www.freepik.com</a>
        <section class="contact" id="contact">
            <h3>app by Biz</h3>
            <ul class="contact-list">
                <li>
                    <a href="mailto:elizabeth.biz.hight@gmail.com?subject=Responding%20to%20Your%20Portfolio!">
                        <i class="fa fa-envelope"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/elizabeth-biz-hight/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/biz-codes" target="_blank" >
                        <i class="fab fa-github"></i>
                    </a>
                </li>
            </ul>
        </section>
    </footer>
</body>

</html>
