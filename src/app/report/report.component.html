<h1><img class="hero" src="./assets/images/problem-sticky.png" alt="Report a Problem"></h1>

<section class="report-form">
  <form class="green">
    <label for="category">category</label><span class="red"> *</span><br>
    <select class="green-box" id="category" name="category">
      <option value="technical">technical issue</option>
      <option value="norms">community norms</option>
      <option value="membership">membership</option>
    </select><br>
    <label for="subject">subject</label><span class="red"> *</span><br>
    <select class="green-box" id="subject" name="subject">
      <option value="login">Log In</option>
      <option value="signup">Sign Up</option>
      <option value="hub">Hub</option>
      <option value="bulletin">Bulletin Board</option>
      <option value="directory">Business Directory</option>
      <option value="new-listing">New Listing</option>
      <option value="other">Other</option>
    </select><br>
    <label for="message" class="message">message</label><span class="red"> *</span><br>
    <input class="green-box" type="text" id="message" name="message" placeholder="Type here..."><br>
  </form>
  <p class="little-green-button"><a href="./hub.html">Send</a></p>
</section>
